# Cloud Build configuration para GCP
# Este arquivo é usado pelo Cloud Build para fazer deploy no Cloud Run

steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tyr-crm-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tyr-crm-backend:latest'
      - '.'
    dir: 'backend'

  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tyr-crm-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tyr-crm-backend:latest'

  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tyr-crm-backend-${_ENVIRONMENT}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tyr-crm-backend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},SECRET_KEY=${_SECRET_KEY},LLM_PROVIDER=${_LLM_PROVIDER},OPENAI_API_KEY=${_OPENAI_API_KEY}'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE}'

# Substituições baseadas no ambiente
# Dev
substitutions:
  _ENVIRONMENT: 'dev'
  _REGION: 'us-central1'
  _MEMORY: '512Mi'
  _CPU: '1'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _DATABASE_URL: ''
  _SECRET_KEY: ''
  _LLM_PROVIDER: 'openai'
  _OPENAI_API_KEY: ''
  _CLOUDSQL_INSTANCE: ''

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'

